<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Starlink</title>
  <link rel="icon" type="image/x-icon" id="favicon" href="favicon.ico" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
  <script src="index.js"></script>
  <style>
    body {
      background-image: url('background.jpg');
      background-position: center 0;
      background-color: #00000000;
      color: #ffffff;
      font-family: arial;
      font-size: 14pt;
    }

    button {
      background-color: #ffffff11;
      color: #ffffff99;
      font-family: arial;
      font-size: 10pt;
      border: none;
      border-radius: 5px;
      padding: 5px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 50% 50%;
      justify-content: center;
      grid-row-gap: 20px;
      grid-column-gap: 20px;
    }

    .grid-container>div {
      height: 200px;
      width: 90%;
      margin: 30px
    }

    select {
      background-color: #00000000;
      color: #ffffff;
      font-family: arial;
      font-size: 14pt;
      border: none;
    }

    .obst {
      margin: auto;
      height: 400px;
      width: 400px;
    }

    .grid-container>div>div {
      height: 100%;
      width: 100%;
    }

    @media screen and (max-width: 1000px) {
      .grid-container {
        grid-template-columns: 100%;
      }

      body {
        font-size: 24pt;
      }

      select {
        font-size: 24pt;
      }
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div>
      <div id="ping"></div>
    </div>
    <div>
      <div id="throughput"></div>
    </div>
    <div>
      <div id="pingdrop"></div>
    </div>
    <div>
      <div id="speedtests"></div>
      <button style="margin-left:40%" onclick="triggerSpeedtest()">Run now</button>
    </div>
    <div>
      <div id="snr"></div>
    </div>
    <div>
      <div id="downtime"></div>
    </div>
  </div>

  <div>
    <div class="obst" id="obstructions"></div>
  </div>

  <a href="https://www.starlink.com/" target="_blank" title="Better than nothing beta">
    <img src="starlink.svg" style="height:50px" alt="Better than nothing beta">
  </a>

  <a href="http://192.168.100.1/statistics" target="_blank" title="Starlink stats page">
    <img src="stats.svg" style="height:50px" alt="Starlink stats page">
  </a>

  <a href="https://github.com/dbjohnson/starlink-monitor" target="_blank" title="Fork me on github">
    <img src="github.svg" style="height:50px" alt="Fork me on github">
  </a>

  <div style="float:right">
    <div id="historyselect" style="float:right">
      <label for="history">History:</label>
      <select id="history" onchange="startBroadcast()">
        <option value="900">15 mins</option>
        <option value="3600">1 hour</option>
        <option value="10800">3 hours</option>
        <option value="21600">6 hours</option>
        <option value="43200">12 hours</option>
        <option value="86400">24 hours</option>
        <option value="20000000">All</option>
      </select>
    </div>
    <br>
    <div style="float:right">
      <div id="lastupdate" style="margin-top:5px">Waiting...</div>
    </div>
  </div>
</body>

</html>
